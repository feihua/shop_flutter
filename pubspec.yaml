name: shop_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  #轮播组件
  flutter_swiper: ^1.1.6
  #json处理
  json_annotation: ^4.5.0
  #网络请求
  dio: ^4.0.6
  #加载等待组件
  flutter_spinkit: ^5.1.0
  #事件处理
  event_bus: ^2.0.0
  #html显示
  flutter_html: ^2.2.1
  #屏幕适配
  flutter_screenutil: ^5.5.2
  #提示组件
  fluttertoast: ^8.0.9
  #本地存储
  shared_preferences: ^2.0.13
  #路由导航
  fluro: ^2.0.3
  #状态管理
  provider: ^6.0.2
  #地区选择组件
  city_pickers: ^1.0.1
  #刷新组件
  flutter_easyrefresh: ^2.2.1
  #加载网页插件
  #  flutter_webview_plugin: ^0.4.0
  #  webview_flutter: ^3.0.2
  #  webview_flutter_plus: ^0.3.0+2
  #图片缓存组件
  cached_network_image: ^3.2.0
  #苹果风格图标
  cupertino_icons: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0
  #编绎运行
  build_runner: ^2.1.10
  #json序列化库
  json_serializable: ^6.2.0


flutter:

  uses-material-design: true

  assets:
    - images/no_data.png
    - images/pw.png
    - images/loading.png
    - images/network_error.png
    - images/avatar.jpeg

  fonts:
    - family: ShopICon
      fonts:
        - asset: fonts/iconfont.ttf
